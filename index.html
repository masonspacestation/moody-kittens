    <div class="w-50 bg-dark-lighten d-flex p-1 object-center" id="form-container">
      <form class="d-flex justify-content-center object-center" onsubmit="addKitten(event)">
        <input class="d-flex space-between" placeholder="Kitten Name" type="text" name="name" />
        <div>
          <label for="mood-selector">Mood:</label>
          <select class="d-flex space-between" name="mood" id="mood-selector">
            <option value="happy">Happy</option>
            <option value="tolerant">Tolerant</option>
            <option value="angry">Angry</option>
          </select>
        </div>
